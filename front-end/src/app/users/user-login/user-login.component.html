<h2>User Login</h2>

<form class="form-class" (ngSubmit)="loginUser(login_user)">
  <div class="form-input">
    <label for="email">email:</label>
    <input name="email" [(ngModel)]="login_user.email">
  </div>

  <div class="form-input">
    <label for="password">Password:</label>
    <input type="password" name="password" [(ngModel)]="login_user.password">
  </div>

  <input class="form-input"type="submit" value="Login">
</form>
