<h2>Some of our potential pet adopters</h2>

<div class="users">
  <div class="row" *ngFor="let user of allUsers">
    <ul>
        <li class="user-list">
          <a routerLink="/users/{{user._id}}">
            {{user.first_name}} {{user.last_name}}
          </a>
        </li>
    </ul>
  </div>
</div>
