<h2>Edit User</h2>

<form (ngSubmit)="updateUser(updatedUser)">
  <div>
    <label for="first_name">First Name:</label>
    <input name="first_name" [(ngModel)]="updatedUser.first_name">
  </div>

  <div>
    <label for="last_name">Last Name:</label>
    <input name="last_name" [(ngModel)]="updatedUser.last_name">
  </div>

  <div>
    <label for="email">email:</label>
    <input name="email" [(ngModel)]="updatedUser.email">
  </div>

  <div>
    <label for="city">City:</label>
    <input name="city" [(ngModel)]="updatedUser.city">
  </div>

  <div>
    <label for="state">State:</label>
    <input name="state" [(ngModel)]="updatedUser.state">
  </div>

  <div>
    <label for="user_name">User Name:</label>
    <input name="user_name" [(ngModel)]="updatedUser.user_name">
  </div>

  <div>
    <label for="password">Password:</label>
    <input name="password" [(ngModel)]="updatedUser.password">
  </div>
  <input type="submit" value="Update">
</form>
