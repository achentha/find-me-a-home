<h2>New User Sign Up</h2>

<form (ngSubmit)="createUser(newUser)">
  <div class="form-group row justify-content-center">
    <label class="col-md-2 col-sm-10" for="first_name">First Name:</label>
    <input class="col-md-5 col-sm-10" name="first_name" [(ngModel)]="newUser.first_name">
  </div>

  <div class="form-group row justify-content-center">
    <label class="col-md-2 col-sm-10" for="last_name">Last Name:</label>
    <input class="col-md-5 col-sm-10" name="last_name" [(ngModel)]="newUser.last_name">
  </div>

  <div class="form-group row justify-content-center">
    <label class="col-md-2 col-sm-10" for="city">City:</label>
    <input class="col-md-5 col-sm-10" name="city" [(ngModel)]="newUser.city">
  </div>

  <div class="form-group row justify-content-center">
    <label class="col-md-2 col-sm-10" for="state">State:</label>
    <input class="col-md-5 col-sm-10" name="state" [(ngModel)]="newUser.state">
  </div>

  <div class="form-group row justify-content-center">
    <label class="col-md-2 col-sm-10" for="email">email(login id):</label>
    <input class="col-md-5 col-sm-10" name="email" [(ngModel)]="newUser.email">
  </div>

  <div class="form-group row justify-content-center">
    <label class="col-md-2 col-sm-10" for="password">Password:</label>
    <input class="col-md-5 col-sm-10" type="password" name="password" [(ngModel)]="newUser.password">
  </div>

  <input class="form-group col-2 offset-5" type="submit" value="Create">
</form>
